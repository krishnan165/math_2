<html>


<head>
    <title>Math Game</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="screen2.css">

</head>

<body>

<h4 id="Player1_name"><span id="player1_score"></span></h4>
<br>
<h4 id="Player2_name"><span id="player2_score"></span></h4>

<div class="container">

   <center>
       <h2 style="color: blue; font-size:45px; font-family:cursive;">➕➖The Math Quiz✖️➗</h2>
       <br>
      <h3 id="Questioner"></h3>
      <h3 id="Answerer"></h3>
       <br>

       <div id="output" class="col-lg-6">
           <h3 id="question" style="font-size: 25px; font-family: cursive;">1✖️1</h3>
           <span>
               <label id="Answer" style="font-size: 25px; font-family: cursive;">Answer:</label>
            <input type="number" placeholder="Enter Answer" style="font-size: 25px; font-family: cursive;">
            </span>
            <br>
           <button id="btn-Check" style="font-size: 25px; font-family: cursive;" class="btn btn-info">Check</button>
       </div>

    <div>
        <label style="font-size: 25px; font-family: cursive; color: rgb(253, 253, 253);">Number 1</label>
        <input type="text" class="form-control" id="no_1"style="font-size: 25px; font-family: cursive; color: crimson;">

        <label style="font-size: 25px; font-family: cursive; color: rgb(255, 255, 255);">Number 2</label>
        <input type="text" class="form-control" id="no_2" style="font-size: 25px; font-family: cursive; color: crimson;">
    </div>

   </center>     

</div>

</html>
